                </li>

                <li>
                    <a href="takvim.html">
                        <span class="icon">

                    </a>
                </li>
            </ul>
        </div>
        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Arayınız...">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>
            </div>

            <!-- ======================= Cards ================== -->
            <div class="cardBox">
                <div class="card">
                    <div>
                        <!-- <a href="modal/urun.html"> -->
                        <div class="numbers">Ürün Ekle</div>
                        </a>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="archive-outline"></ion-icon>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers">Pdf İndir</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="document-outline"></ion-icon>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers">Stok Takip</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="cube-outline"></ion-icon>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="numbers">Projeler</div>
                    </div>
    
                    <div class="iconBx">
                        <ion-icon name="folder-outline"></ion-icon>
                    </div>
                </div>
            </div>

            <!-- ================ Order Details List ================= -->
            <div class="details">
                <div class="recentOrders">
                    <div class="cardHeader">
                        <h2>Envanter Kontrol</h2>
                    </div>
                    <div class="productForm">
                        <h2>Ürün Ekle</h2>
                        <input type="text" id="productName" placeholder="Ürün Adı" required>
                        <input type="number" id="productQuantity" placeholder="Adet" required>
                        <input type="text" id="productCategory" placeholder="Kategori" required>
                        <button id="addProduct">Ekle</button>
                    </div>
                
                    <div class="productTable">
                        <h2>Ürün Listesi</h2>
                        <table>
                            <thead>
                                <tr>
                                    <td>Ürün Adı</td>
                                    <td>Adet</td>
                                    <td>Kategori</td>
                                    <td>İşlemler</td>
                                </tr>
                            </thead>
                            <tbody id="productList">
                                <!-- Ürünler buraya eklenecek -->
                            </tbody>
                        </table>
                </div>

                <!-- ================= New Customers ================ -->
                <div class="recentCustomers">
                    <div class="cardHeader">
                        <h2>Recent Customers</h2>
                    </div>
                </div>
