<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Giriş</title>
</head>
<body>
    <div class="session">
      <form id="loginForm" action="" autocomplete="off">
        <h4 style="text-align: center;">Dual İletişim<span><br> Yönetim Sistemi</span></h4>
        <div class="floating-label">
          <input placeholder="Email..." type="email" name="email" id="email" autocomplete="on">
          <label for="email">Email:</label>
          <div class="icon">
            <svg enable-background="new 0 0 100 100" version="1.1" viewBox="0 0 100 100" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
              <g transform="translate(0 -952.36)">
                <path d="m17.5 977c-1.3 0-2.4 1.1-2.4 2.4v45.9c0 1.3 1.1 2.4 2.4 2.4h64.9c1.3 0 2.4-1.1 2.4-2.4v-45.9c0-1.3-1.1-2.4-2.4-2.4h-64.9zm2.4 4.8h60.2v1.2l-30.1 22-30.1-22v-1.2zm0 7l28.7 21c0.8 0.6 2 0.6 2.8 0l28.7-21v34.1h-60.2v-34.1z" />
              </g>
            </svg>
          </div>
        </div>
        <div class="floating-label">
          <input placeholder="Parola..." type="password" name="password" id="password" autocomplete="on">
          <label for="password">Parola</label>
          <div class="icon">
            <svg enable-background="new 0 0 24 24" version="1.1" viewBox="0 0 24 24" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
              <path d="M19,21H5V9h14V21z M6,20h12V10H6V20z" />
              <path d="M16.5,10h-1V7c0-1.9-1.6-3.5-3.5-3.5S8.5,5.1,8.5,7v3h-1V7c0-2.5,2-4.5,4.5-4.5s4.5,2,4.5,4.5V10z" />
              <path d="m12 16.5c-0.8 0-1.5-0.7-1.5-1.5s0.7-1.5 1.5-1.5 1.5 0.7 1.5 1.5-0.7 1.5-1.5 1.5zm0-2c-0.3 0-0.5 0.2-0.5 0.5s0.2 0.5 0.5 0.5 0.5-0.2 0.5-0.5-0.2-0.5-0.5-0.5z" />
            </svg>
          </div>
        </div>
        <button type="submit">Giriş Yap</button>
        <a href="#" class="discrete">Şifremi Unuttum!</a>
      </form>
    </div>
  </body>
<script src="../js/login.js"></script>
</html>
